<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global repo</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- flexbox css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" integrity="sha512-YHuwZabI2zi0k7c9vtg8dK/63QB0hLvD4thw44dFo/TfBFVVQOqEG9WpviaEpbyvgOIYLXF1n7xDUfU3GDs0sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    <!-- box-icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- media css -->
    <link rel="stylesheet" href="./css/media.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <header class="header">
        <div class="container-fluid">
            <nav class="header__nav">
                
                <div class="header__logoBox">
                    <button class="header__menuBtn"><i class='bx bx-menu'></i></button>
                    <a href="/" class="header__youtubeImgLink"><img src="./img/youtubeImg.png" class="youtubeImg"></a>
                </div>

                <div class="header__inputBox">
                    <input type="text" placeholder="Введите запрос" class="header__input">
                    <button class="searchBtn"><i class='bx bx-search-alt-2'></i></button>
                    <button class="microphoneBtn"><i class='bx bxs-microphone' ></i></button>
                </div>


                <div class="user__box">
                    <button class="createBtn"><i class='bx bx-plus' ></i> Создать</button>
                    <button class="bellBtn"><i class='bx bx-bell' ></i></button>
                    <img src="./img/userImg.jpg" class="userImg">
                </div>

            </nav>
        </div>
    </header>


    <main class="main"> 
        <section class="videos">
            <div class="container-fluid">
                
                <div class="videos__general">
                    <div class="videos__menuBox">

                        <ul class="videos__list list">
                            <li class="list__item active">
                                <a href="#" class="list__links">
                                    <i class='bx bxs-home-alt-2'></i>
                                    Home
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bxs-videos'></i>
                                    Shorts
                                </a>
                            </li>


                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-video-plus'></i>
                                    Subscribe
                                </a>
                            </li>
                        </ul>
                        <hr class="videos__line">

                        <ul class="videos__list list">
                            <a href="#" class="links list__links">You <i class='bx bx-chevron-right'></i></a>
                            
                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-history' ></i>
                                    History
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bxs-playlist'></i>
                                    Playlist
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-movie-play'></i>
                                    Your Videos
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-time-five'></i>
                                    After Watch
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-like' ></i>
                                    Likes
                                </a>
                            </li>
                        </ul>
                        <hr class="videos__line">

                        <ul class="videos__list list">
                            <a href="#" class="links list__links">You <i class='bx bx-chevron-right'></i></a>
                            
                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-history' ></i>
                                    History
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bxs-playlist'></i>
                                    Playlist
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-movie-play'></i>
                                    Your Videos
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-time-five'></i>
                                    After Watch
                                </a>
                            </li>

                            <li class="list__item">
                                <a href="#" class="list__links">
                                    <i class='bx bx-like' ></i>
                                    Likes
                                </a>
                            </li>
                        </ul>
                        <hr class="videos__line">
                    
                    </div>

                    <div class="videos__box"></div>

                </div>



            </div>
        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
